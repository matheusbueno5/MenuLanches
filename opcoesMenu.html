<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante da Programação</title>
</head>
<body>
    <h1>Menu de Lanches</h1>
    <h1>Escolha um dos seguintes lanches.</h1>
    <p id="lanche"></p>
    <p id="desc"></p>
    <script>
        let menu = Number (prompt("Qual o lanche você gostaria saber os ingredientes? \n1 -X-Burguer \n2 -X-Salada \n3 -Lanchinho"));
        let lanche;
        let desc;
        switch (menu) {
            case 1:
                descricao = "Descrição: Hamburguer, alface e tomate.";
                lanche = "X-Burguer";
                break;
            case 2:
                descricao = "Descrição: Bife de Frango, cebola e molho especial.";
                lanche = "X-Salada";
                break;
            case 3:
                descricao = "Descrição: Pão integral, queijo prato e alface americano.";
                lanche = "Lanchinho";
                break;
            default:
                lanche = "Opção Inválida"
                descricao = "Opção Inválida"
                break;
        }
       document.getElementById("lanche").innerHTML = descricao;
       document.getElementById("desc").innerHTML = lanche;
    </script> 
</body>
</html>
